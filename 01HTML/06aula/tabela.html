<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="black 10px">

        <caption><!--Descreve a tabela-->
            Descontrole Financeiro
        </caption>
        <thead> <!--thead define o cabeçalho-->

            <tr> <!--Tr (table row / linha da tabela) - cria uma nova linha-->

                <th colspan="4">Gastos do mês</th> <!--TH - cabeçalho da tabela-->


            </tr>

            <tr>

                <th>Mês</th>
                <th>Gastos</th>
                <th>Ganhos</th>
                <th>Total:</th>

            </tr>
            
        </thead>

        <tbody> <!--Tbody - Define o corpo/conteudo da tabela-->
            <tr>
                <td>Maio</td> <!--TD (table data/ Conteudo da tabela - guarda o conteudo da tabela)-->
                <td>R$ 2.650,00</td>
                <td>R$ 1.900,00</td>
                <td>R$ 750,00</td>
            </tr>
            <tr>

                <td>Junho</td>
                <td>R$ 1.600,00</td>
                <td>R$ 1.900,00</td>
                <td>R$ 300,00</td>

            </tr>

            <tr>

                <td>Julho</td>
                <td>R$ 1.600,00</td>
                <td>R$ 1.900,00</td>
                <td>R$ 700,00</td>


            </tr>


        </tbody>

        <tfoot> <!--tfoot -  Na TABELA o foot exibe/guarda os resultados-->

            <td>Total</td>
            <td>R$ 5.850,00</td>
            <td>R$ 5.700,00</td>
            <td>R$ 1.750,00</td>

        </tfoot>


    </table>
</body>

</html>
