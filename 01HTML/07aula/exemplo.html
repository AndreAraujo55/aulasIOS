<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulario</title>
</head>
<body style="background-image: url(https://a-static.mlcdn.com.br/800x560/simbolo-do-corinthians-entalhado-em-madeira-nobre-churrasqueando/oliststore/mgl2m0qldfwjvwbt/a57ed5ab7460dc457b04f1047c60b46e.jpeg);">
    <main>
        <h1>Formulário do Corinthians</h1>

        <form action="">
            <label for="nomeUsuario">Insira seu nome:</label>
            <br>
            <input type="text" id="nomeUsuario" >

            <h2>Escolha o ano certo do Corinthians:</h2>

            <input type="radio" name="Corinthians" id="anosCorinthians">
            <label for="anosCorinthians">115 anos</label>
            <br>
            
            <input type="radio" name="Corinthians" id="anosCorinthians">
            <label for="anosCorinthians">110 anos</label>
            <br>
            <input type="radio" name="Corinthians" id="anosCorinthians">
            <label for="anosCorinthians">101 anos</label>
            <br>

           
        </form>

        <form action="">
            <h2>Onde fica o estádio do Corinthians</h2>

           <form action="#" method="get">
        <!--Sselect permite que o usuario selecione dentre opções determinadas -->
        <select name="Sudeste" id="sudeste">
            <option value="SP"> São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>

        </form>
    </main>
